<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Adolfho Romero – Publications</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Spectral:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"/>
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --background-top: #f7f8fa;
      --background-bottom: #e4e8ef;
      --nav-bg: #22304a;
      --nav-text: #fff;
      --card-bg: #fff;
      --card-shadow: 0 4px 36px #2e3a5022;
      --card-border: #29539b;
      --text-main: #313b53;
      --heading-color: #263045;
      --accent: #29539b;
      --accent-gold: #ffcc00;
      --max-width: 980px;
      --font-body: 'Poppins', sans-serif;
      --font-heading: 'Spectral', serif;
    }
    .dark {
      --background-top: #121212;
      --background-bottom: #1e1e1e;
      --nav-bg: #111827;
      --nav-text: #e5e7eb;
      --card-bg: #1c2232;
      --card-shadow: 0 4px 36px #1e263522;
      --card-border: #3b82f6;
      --text-main: #e3e5eb;
      --heading-color: #f9fafb;
      --accent: #3b82f6;
      --accent-gold: #fbbf24;
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: var(--font-body);
      background: linear-gradient(120deg, var(--background-top), var(--background-bottom) 87%);
      color: var(--text-main);
      line-height: 1.7;
      scroll-behavior: smooth;
      transition: background 0.4s, color 0.4s;
    }
    header {
      background: var(--nav-bg);
      color: var(--nav-text);
      text-align: center;
      padding: 1.5rem 1rem 0.3rem;
      position: relative;
      box-shadow: 0 4px 22px rgba(34,48,74,0.47);
    }
    .site-title {
      font-family: var(--font-heading);
      font-size: 2.95rem;
      font-weight: 700;
      color: var(--nav-text);
      transition: color 0.4s;
    }
    .dark-toggle {
      position: absolute;
      top: 1rem; right: 1rem;
      width: 2rem; height: 2rem;
      background: url('sun-moon.svg') center/contain no-repeat;
      cursor: pointer;
      z-index: 10;
    }
    nav.main-nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--nav-bg);
      box-shadow: inset 0 -1px 0 #3a496f;
      font-family: var(--font-heading);
      margin-top: 0;
    }
    nav.main-nav ul {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 8px 0;
    }
    nav.main-nav a {
      position: relative;
      padding: 10px 16px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: var(--nav-text);
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 5px;
      background: none;
      border: none;
      outline: none;
      box-shadow: none;
      transition: color .2s, background .25s, box-shadow .25s, filter .25s, transform .18s;
      /* --- Animation styles below --- */
    }
    /* Animation Glow On Hover, NO UNDERLINE */
    nav.main-nav a:hover, nav.main-nav a:focus {
      color: var(--accent-gold);
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 6px 1.5px var(--accent-gold, #ffcc00);
      filter: brightness(1.04) saturate(1.12);
      transform: translateY(-2px) scale(1.03);
    }
    nav.main-nav a::after {
      /* No content, no underline or bar */
      display: none !important;
    }

    nav.main-nav a.cv-link {
      background: linear-gradient(90deg, var(--accent), var(--accent-gold));
      color: #fff !important;
      border-radius: 4px;
      padding: 10px 22px;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(41,83,155,0.09);
      margin-right: 8px;
      transition: filter .2s, box-shadow .2s, color .2s, background .2s, transform .14s;
    }
    nav.main-nav a.cv-link:hover, nav.main-nav a.cv-link:focus {
      filter: brightness(1.07) saturate(1.12);
      box-shadow: 0 8px 22px rgba(41,83,155,0.19);
      color: var(--nav-text) !important;
      transform: translateY(-2px) scale(1.03);
    }

    main {
      max-width: var(--max-width);
      margin: 3rem auto 0;
      padding: 0 1.25rem;
    }
    h2 {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 2rem;
      color: var(--heading-color);
      text-align: center;
      position: relative;
      margin-bottom: 2rem;
    }
    h2::after {
      content: '';
      display: block;
      width: 72px; height: 4px;
      margin: .5rem auto 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-gold));
      border-radius: 2px;
    }
    .year-section {
      margin-bottom: 2.7rem;
      padding-left: 10px;
      border-left: 3px solid var(--card-border);
      font-family: var(--font-body);
    }
    .year-heading {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 1.12rem;
      letter-spacing: .08em;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.8rem;
    }
    @media (max-width: 900px) {
      .card-grid { grid-template-columns: 1fr; gap: 1.25rem; }
    }
    .card {
      background: var(--card-bg);
      border-left: 5px solid var(--card-border);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 1.3rem;
      display: flex; gap: 1.3rem;
      opacity: 0; transform: translateY(26px);
      transition: transform .18s, opacity .3s, background 0.4s, color 0.4s;
      font-family: var(--font-body);
      font-size: 1rem;
    }
    .card.visible { opacity: 1; transform: translateY(0); }
    .card:hover {
      transform: translateY(-2px) scale(1.012);
      box-shadow: 0 14px 36px #2a4e8b19, var(--card-shadow);
    }
    .card img {
      width: 170px; min-width: 120px;
      border-radius: 12px;
      box-shadow: 0 2px 14px #b6b6c833;
      object-fit: cover; cursor: pointer;
      transition: box-shadow .2s, border-color .2s;
    }
    .card img:hover {
      box-shadow: 0 6px 20px #29539b33;
      border: 1px solid var(--accent-gold);
    }
    .card b {
      color: var(--accent);
      font-weight: 500;
    }
    .card a {
      display: inline-block;
      margin-top: .25rem;
      font-weight: 500; font-size: .98rem;
      color: var(--accent);
      text-decoration: none;
      transition: color .18s;
    }
    .card a:hover, .card a:focus {
      color: var(--accent-gold);
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 2.2rem 1rem;
      color: #7b8fac;
      border-top: 1px solid #c5c8d1;
      margin-top: 4rem;
      font-family: var(--font-body);
      font-size: 1rem;
      background: var(--background-top);
    }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    @media (max-width: 650px) {
      .site-title { font-size: 2.1rem; }
      header { padding: 1.8rem .6rem .3rem; }
      .card { flex-direction: column; }
      .card img { width: 100%; max-width: 300px; margin: 0 auto .7rem; }
      main, section { padding: 0; }
      nav.main-nav ul { gap: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"></div>
    <h1 class="site-title">Adolfho Romero</h1>
  </header>
  <nav class="main-nav" aria-label="Primary">
    <ul>
      <li><a href="index.html"><i class="fas fa-house-user"></i> Home</a></li>
      <li><a href="adolfhoromerocv.pdf" target="_blank" class="cv-link"><i class="fas fa-id-badge"></i> CV</a></li>
      <li><a href="publications.html" class="pubs-link"><i class="fas fa-feather-alt"></i> Publications</a></li>
      <li><a href="#contact" class="contact-link"><i class="fas fa-paper-plane"></i> Contact</a></li>
    </ul>
  </nav>
  <main>

  </main>
  <footer>
    © 2025 Adolfho Romero · <a href="mailto:adolfhoromero@gmail.com">adolfhoromero@gmail.com</a>
  </footer>
  <script>
    // Smooth fade-in for cards
    document.addEventListener("DOMContentLoaded", function() {
      function revealOnScroll() {
        const cards = document.querySelectorAll('.card.animate-on-scroll');
        const windowHeight = window.innerHeight;
        cards.forEach(el => {
          if (el.getBoundingClientRect().top < windowHeight - 60) {
            el.classList.add('visible');
          }
        });
      }
      window.addEventListener('scroll', revealOnScroll);
      revealOnScroll();
    });
    // Night mode toggle support (if you use a sun-moon.svg icon)
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme',
        document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
