<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adolfho Romero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --accent: #89CFF0;
      --bg: #0f0f0f;
      --bg-alt: #1b1b1b;
      --text: #f5f5f5;
      --card: rgba(30,30,30,0.8);
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg), var(--bg-alt));
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      font-weight: 600;
      color: var(--text);
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      background-color: #141414e6;
      backdrop-filter: blur(8px);
      padding: 1rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    }

    nav a {
      position: relative;
      margin: 0 1.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s ease-in-out;
    }

    nav a:hover {
      color: var(--accent);
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
      font-family: 'Playfair Display', serif;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      height: 3px;
      width: 50px;
      margin: 0.5rem auto 0;
      background: var(--accent);
    }

    .year-section {
      margin-bottom: 3rem;
      padding-left: 10px;
      border-left: 3px solid var(--accent);
    }

    .year-heading {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--accent);
      font-weight: 600;
      font-family: 'Playfair Display', serif;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .card b {
      color: var(--accent);
    }

    .card a {
      display: block;
      color: var(--accent);
      margin-top: 0.5rem;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #2a2a2a;
      position: relative;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 999;
      background: var(--accent);
      color: #000;
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    #scrollTopBtn.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }

      nav a {
        margin: 0.25rem 0;
      }
    }
  </style>
</head>
<body>

  <header>Adolfho Romero</header>

  <nav>
    <a href="index.html"><i class="fas fa-house-user"></i> Home</a>
    <a href="adolfhoromerocv.pdf" target="_blank"><i class="fas fa-id-badge"></i> CV</a>
    <a href="publications.html"><i class="fas fa-feather-alt"></i> Publications</a>
  </nav>

  <!-- Your publication sections remain unchanged -->

  <footer>
    © 2025 Adolfho Romero · adolfhoromero@gmail.com
  </footer>

  <button id="scrollTopBtn" title="Back to top">↑</button>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function () {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollBtn.classList.add("show");
      } else {
        scrollBtn.classList.remove("show");
      }
    };

    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
