<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adolfho Romero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --accent: #89CFF0;
      --bg: #0f0f0f;
      --bg-alt: #1b1b1b;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(180deg, var(--bg), var(--bg-alt));
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: none;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      font-weight: 600;
      background: linear-gradient(90deg, #89CFF0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      background-color: #141414e6;
      backdrop-filter: blur(8px);
      padding: 1rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    }

    nav a {
      position: relative;
      margin: 0 1.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), white);
      transition: width 0.3s ease-in-out;
    }

    nav a:hover {
      color: var(--accent);
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-family: 'Playfair Display', serif;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      height: 3px;
      width: 50px;
      margin: 0.5rem auto 0;
      background: var(--accent);
    }

    .year-section {
      margin-bottom: 3rem;
      padding-left: 10px;
      border-left: 3px solid var(--accent);
    }

    .year-heading {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--accent);
      font-weight: 600;
      font-family: 'Playfair Display', serif;
    }

    .card {
      background-color: var(--card);
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(137, 207, 240, 0.25);
    }

    .card img {
      width: 100px;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }

    .card b {
      color: var(--accent);
    }

    .card a {
      display: block;
      color: var(--accent);
      margin-top: 0.5rem;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #2a2a2a;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }

      nav a {
        margin: 0.25rem 0;
      }
    }
  </style>
</head>
<body>

  <header class="fade-in">Adolfho Romero</header>

  <nav class="fade-in">
    <a href="index.html"><i class="fas fa-house-user"></i> Home</a>
    <a href="adolfhoromerocv.pdf" target="_blank"><i class="fas fa-id-badge"></i> CV</a>
    <a href="publications.html"><i class="fas fa-feather-alt"></i> Publications</a>
  </nav>

  <!-- Continue your section content here (e.g., manuscripts, articles, acknowledgments) -->

  <footer class="fade-in">
    © 2025 Adolfho Romero · adolfhoromero@gmail.com
  </footer>

  <script>
    const faders = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    faders.forEach(fader => observer.observe(fader));
  </script>
</body>
</html>
