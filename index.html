<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1  <title>Adolfho Romero</title>

  <!-- Fonts: Modern variable + neo-humanist pairing -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?
    family=Inter:opsz,wght@8..48,300..800&
    family=Maison+Neue:ital,wght@0,400;0,600;1,400;1,600&
    family=GT+Eesti:ital,wght@0,400;0,700;1,400;1,700&
    display=swap" rel="stylesheet"/>

  <style>
    :root {
      --nav-bg: #22304a;
      --nav-text: #ffffff;
      --accent-start: #2f3b6a;
      --accent-end: #5060a7;
      --text-main: #232d41;
      --heading-color: #212c3e;
      --max-width: 1100px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f7f8fa, #e4e8ef);
      color: var(--text-main);
      line-height: 1.6;
    }
    a { text-decoration: none; color: var(--accent-start); transition: color .2s; }
    a:hover, a:focus { color: var(--accent-end); }

    /* HEADER & NAV */
    header {
      background: var(--nav-bg);
      color: var(--nav-text);
      padding: 2rem 1rem 1rem;
      text-align: center;
      position: relative;
    }
    .site-title {
      font-family: 'GT Eesti', sans-serif;
      font-size: 3.2rem;
      font-weight: 700;
    }
    /* Dark-mode toggle placeholder */
    .dark-toggle {
      position: absolute;
      top: 1rem; right: 1rem;
      width: 2rem; height: 2rem;
      background: url('sun-moon.svg') center/contain no-repeat;
      cursor: pointer;
    }
    nav.main-nav {
      position: sticky; top: 0; background: var(--nav-bg);
      box-shadow: inset 0 -1px 0 #3a496f; z-index: 10;
    }
    nav ul {
      display: flex; justify-content: center; gap: 2.5rem;
      list-style: none; padding: .75rem 0;
      font-family: 'Maison Neue', sans-serif;
    }
    nav a {
      position: relative; font-weight: 600;
      letter-spacing: .12em; text-transform: uppercase;
      color: var(--nav-text); font-size: 1rem;
    }
    nav a::after {
      content: ''; position: absolute; left: 0; right: 0; bottom: -4px;
      height: 2px; background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      transform: scaleX(0); transform-origin: center;
      transition: transform .3s ease;
    }
    nav a:hover::after { transform: scaleX(1); }

    /* HERO */
    .hero {
      position: relative; height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: url('cornellcampus.jpg') center/cover fixed no-repeat;
      text-align: center; padding: 0 1rem;
      color: #fff; overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(120deg, rgba(34,48,74,0.6), rgba(80,96,167,0.6));
    }
    .hero-content {
      position: relative; z-index: 1;
      opacity: 0; transform: translateY(20px);
      transition: opacity .8s ease, transform .8s ease;
    }
    .hero-content.visible {
      opacity: 1; transform: translateY(0);
    }
    .hero-photo {
      width: 180px; height: 180px; border-radius: 50%;
      object-fit: cover; box-shadow: 0 0 0 4px #fff, 0 15px 30px rgba(0,0,0,0.2);
      transition: transform .4s ease;
    }
    .hero-photo:hover { transform: scale(1.05); }
    .hero h1 {
      margin-top: 1rem;
      font-family: 'GT Eesti', sans-serif;
      font-size: 3rem; font-weight: 700;
    }
    .hero h2 {
      margin-top: .5rem;
      font-family: 'Maison Neue', sans-serif;
      font-size: 1.25rem; font-weight: 600;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      -webkit-background-clip: text; color: transparent;
    }
    .hero-quote {
      margin-top: 1.5rem; max-width: 500px;
      font-style: italic; font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.9); color: #22304a;
      padding: .75rem 1rem; border-left: 4px solid var(--accent-end);
      border-radius: 4px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    /* SCRIPTS & UTILITIES */
    @media (max-width: 820px) {
      .hero-photo { width: 140px; height: 140px; }
      .site-title { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="dark-toggle" onclick="toggleDarkMode()"></div>
    <h1 class="site-title">Adolfho Romero</h1>
  </header>

  <nav class="main-nav" aria-label="Primary">
    <ul>
      <li><a href="adolfhoromerocv.pdf" target="_blank">CV</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero" aria-label="Hero">
    <div class="hero-content">
      <img src="adolfhoromero.jpeg" alt="Adolfho Romero portrait" class="hero-photo"/>
      <h1>Adolfho Romero</h1>
      <h2>PhD Candidate • Cornell ILR</h2>
      <blockquote class="hero-quote">
        “I am grateful to work alongside community organizations, mentors, and workers in the ongoing struggle for dignity and justice.”
      </blockquote>
    </div>
  </section>

  <script>
    // Scroll-trigger reveal
    window.addEventListener('load', () => {
      document.querySelector('.hero-content').classList.add('visible');
    });
    // Dark-mode toggle skeleton
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    // Persist preference
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
